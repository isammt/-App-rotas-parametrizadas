<table class="table">
  <tr>
    <th>Código</th>
    <th>Matéria</th>
    <th>Dia da Semana</th>
    <th>Horário</th>
  </tr>
  <tr *ngFor="let item of list; index as i">
    <td>
      <a [routerLink]="['/list', i]">{{ item.codigo }}</a>
    </td>
    <td>{{ item.materia }}</td>
    <td>{{ item.dia }}</td>
    <td>{{ item.horario }}</td>
  </tr>
</table>
